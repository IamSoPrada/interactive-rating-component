<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="form-container">
        <form action="submit">
          <div class="form-header">
            <div class="form-icon"><img class="icon" src="images/icon-star.svg" alt="" srcset=""></div>
          </div>
          <div class="form-body">
            <h3 class="form-title">How did we do?</h3>
            <p class="form-text">  Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
          </div>
          <div class="form-footer">
            <ul class="form-list">
              <li class="list-item form-icon"><span>1</span></li>
              <li class="list-item form-icon"><span>2</span></li>
              <li class="list-item form-icon"><span>3</span></li>
              <li class="list-item form-icon"><span>4</span></li>
              <li class="list-item form-icon"><span>5</span></li>
            </ul>
            <button class="form-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rustem Tarasevich</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
